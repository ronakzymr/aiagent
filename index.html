<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>iHub Chatbot - Dark Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      height: 100vh;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    .chat-container {
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
      height: 95vh;
      height: 95dvh;
      max-height: 95vh;
      max-height: 95dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 2px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .chat-header p {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 300;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: rgba(15, 15, 35, 0.3);
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      max-height: calc(100vh - 140px);
      max-height: calc(100dvh - 140px);
    }

    .chat-messages::-webkit-scrollbar {
      width: 4px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .message {
      margin-bottom: 15px;
      animation: fadeInUp 0.3s ease-out;
    }

    .message.user {
      text-align: right;
    }

    .message.bot {
      text-align: left;
    }

    .message-sender {
      font-size: 10px;
      opacity: 0.6;
      margin-bottom: 4px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .message.you {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .message-content {
      display: inline-block;
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      white-space: pre-line;
      -webkit-user-select: text;
      user-select: text;
    }

    .message-content br {
      margin-bottom: 3px;
    }

    .message.user .message-content {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 6px;
      margin-left: auto;
      text-align: left;
    }

    .message.bot .message-content {
      background: rgba(255, 255, 255, 0.08);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-bottom-left-radius: 6px;
      text-align: left;
    }

    .chat-input-container {
      padding: 15px;
      background: rgba(26, 26, 46, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      bottom: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
    }

    .mobile-hint {
      display: none;
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
      font-style: italic;
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #input {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 12px 18px;
      color: white;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      appearance: none;
      min-height: 48px;
      resize: none;
      font-family: inherit;
      line-height: 1.4;
      overflow-y: hidden;
    }

    #input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    #input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
      background: rgba(255, 255, 255, 0.12);
    }

    .send-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .typing-indicator {
      display: none;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      border-bottom-left-radius: 6px;
      margin-bottom: 15px;
      animation: fadeInUp 0.3s ease-out;
      max-width: 85%;
      margin-right: auto;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes typing {
      0%,
      80%,
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-message {
      text-align: center;
      padding: 20px;
      opacity: 0.9;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      margin: 15px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .welcome-message h3 {
      margin-bottom: 10px;
      color: #667eea;
      font-size: 16px;
    }

    .welcome-message p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
    }

    /* Mobile-specific improvements */
    @media (max-width: 768px) {
      .chat-container {
        height: 95vh;
        height: 95dvh;
        border-radius: 20px;
        max-width: 95%;
        max-height: 95vh;
        max-height: 95dvh;
        margin: 0 auto;
      }

      body {
        padding: 20px;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }

      .chat-header {
        padding: 12px 15px;
        min-height: 60px;
      }

      .chat-header h1 {
        font-size: 18px;
      }

      .chat-header p {
        font-size: 11px;
      }

      .chat-messages {
        padding: 12px;
      }

      .message-content {
        max-width: 90%;
        padding: 10px 14px;
        font-size: 14px;
      }

      .chat-input-container {
        padding: 12px;
      }

      #input {
        padding: 10px 16px;
        font-size: 16px;
        min-height: 44px;
        max-height: 100px;
      }

      .send-btn {
        width: 44px;
        height: 44px;
        font-size: 16px;
      }

      .welcome-message {
        margin: 12px;
        padding: 16px;
      }

      .welcome-message h3 {
        font-size: 15px;
      }

      .welcome-message p {
        font-size: 12px;
      }

      .mobile-hint {
        display: block;
      }
    }

    /* Tablet and medium screens */
    @media (min-width: 769px) and (max-width: 1024px) {
      .chat-container {
        max-width: 600px;
        height: 85vh;
        height: 85dvh;
        max-height: 85vh;
        max-height: 85dvh;
      }
      
      body {
        padding: 20px;
      }
    }

    /* Desktop and larger screens */
    @media (min-width: 1025px) {
      .chat-container {
        max-width: 500px;
        height: 80vh;
        height: 80dvh;
        max-height: 80vh;
        max-height: 80dvh;
      }
      
      body {
        padding: 20px;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      .chat-container {
        max-width: 92%;
        border-radius: 18px;
      }
      
      body {
        padding: 15px;
      }

      .chat-header {
        padding: 10px 12px;
        min-height: 55px;
      }

      .chat-header h1 {
        font-size: 16px;
      }

      .chat-header p {
        font-size: 10px;
      }

      .chat-messages {
        padding: 10px;
      }

      .message-content {
        max-width: 92%;
        padding: 8px 12px;
        font-size: 13px;
      }

      .chat-input-container {
        padding: 10px;
      }

      #input {
        padding: 8px 14px;
        font-size: 16px;
        min-height: 40px;
        max-height: 80px;
      }

      .send-btn {
        width: 40px;
        height: 40px;
        font-size: 14px;
      }

      .welcome-message {
        margin: 10px;
        padding: 14px;
      }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      .chat-container {
        max-width: 90%;
        border-radius: 16px;
      }
      
      .chat-header {
        min-height: 50px;
        padding: 8px 15px;
      }

      .chat-header h1 {
        font-size: 16px;
        margin-bottom: 0;
      }

      .chat-header p {
        display: none;
      }

      .chat-messages {
        padding: 8px 15px;
      }

      .chat-input-container {
        padding: 8px 15px;
      }

      #input {
        min-height: 36px;
        padding: 6px 14px;
        max-height: 60px;
      }

      .send-btn {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .message-content {
        border-width: 0.5px;
      }
    }

    /* Dark mode support for system preferences */
    @media (prefers-color-scheme: dark) {
      .chat-container {
        background: rgba(15, 15, 35, 0.98);
      }
    }

    /* Focus visible for accessibility */
    .send-btn:focus-visible {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    #input:focus-visible {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>🤖 iHub Chatbot</h1>
      <p>Your AI-powered assistant</p>
    </div>

    <div class="chat-messages" id="chat">
      <div class="welcome-message">
        <h3>Welcome! 👋</h3>
        <p>How can I help you today?</p>
      </div>
    </div>

    <div class="typing-indicator" id="typing">
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>

    <div class="chat-input-container">
      <div class="mobile-hint">💡 Press Enter for new line, tap send button to send message</div>
      <div class="input-group">
        <textarea id="input" placeholder="Type your message..." onkeydown="handleKeyDown(event)" autocomplete="off" autocorrect="off" autocapitalize="sentences" rows="1"></textarea>
        <button class="send-btn" onclick="send()" id="sendBtn" aria-label="Send message">
          ➤
        </button>
      </div>
    </div>
  </div>

  <script>
    const webhookUrl = "https://f40f4e3ef9c7.ngrok-free.app/webhook/c1ae42f3-8d01-4ae6-bd95-0505e44c6730";
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const typing = document.getElementById('typing');
    const sendBtn = document.getElementById('sendBtn');

    // Prevent zoom on double tap (iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevent pull-to-refresh on mobile
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });

    function showTyping() {
      typing.style.display = 'block';
      chat.scrollTop = chat.scrollHeight;
    }

    function hideTyping() {
      typing.style.display = 'none';
    }

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender.toLowerCase()}`;

      const senderSpan = document.createElement('div');
      senderSpan.className = 'message-sender';
      senderSpan.textContent = sender;

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';
      
      // Convert \n to HTML line breaks and handle special characters
      const formattedText = text
        .replace(/\\n/g, '<br>')  // Convert \n to <br>
        .replace(/\n/g, '<br>')   // Convert actual newlines to <br>
        .replace(/✅/g, '<span style="color: #4ade80;">✅</span>')  // Green checkmark
        .replace(/❌/g, '<span style="color: #f87171;">❌</span>')  // Red X
        .replace(/⚠️/g, '<span style="color: #fbbf24;">⚠️</span>'); // Yellow warning
      
      contentDiv.innerHTML = formattedText;

      messageDiv.appendChild(contentDiv);

      chat.appendChild(messageDiv);
      
      // Smooth scroll to bottom
      setTimeout(() => {
        chat.scrollTop = chat.scrollHeight;
      }, 100);
    }

    function handleKeyDown(event) {
      // On mobile, allow Enter for new lines and use a different key combination for sending
      if (event.key === 'Enter') {
        if (event.shiftKey || isMobileDevice()) {
          // Allow new line on Shift+Enter or on mobile devices
          return;
        } else {
          // Send message on Enter (desktop only)
          event.preventDefault();
          send();
        }
      }
    }

    // Check if device is mobile
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
             window.innerWidth <= 768;
    }

    // Auto-resize textarea based on content
    function autoResizeTextarea() {
      const textarea = document.getElementById('input');
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px'; // Max height of 120px
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      // Disable input and button while processing
      input.disabled = true;
      sendBtn.disabled = true;

      // Add user message
      appendMessage("You", message);
      input.value = "";
      
      // Reset textarea height
      input.style.height = '48px';

      // Show typing indicator
      showTyping();

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });

        const data = await res.json();
        hideTyping();

        if (data && data[0] && data[0].output) {
          appendMessage("Bot", data[0].output);
        } else {
          appendMessage("Bot", "I'm sorry, I couldn't process that request. Please try again.");
        }
      } catch (error) {
        hideTyping();
        appendMessage("Bot", "Sorry, there was an error connecting to the server. Please check your connection and try again.");
        console.error('Error:', error);
      } finally {
        // Re-enable input and button
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    // Handle viewport height for mobile browsers and prevent scrollbars
    function setViewportHeight() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      
      // Ensure body and container don't exceed viewport with some margin
      document.body.style.height = `${window.innerHeight}px`;
      const container = document.querySelector('.chat-container');
      if (container) {
        const containerHeight = window.innerHeight * 0.95; // 95% of viewport height
        container.style.height = `${containerHeight}px`;
        container.style.maxHeight = `${containerHeight}px`;
      }
    }

    // Set initial viewport height
    setViewportHeight();

    // Update on resize and orientation change
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', () => {
      setTimeout(setViewportHeight, 100);
    });

    // Focus input on page load
    window.addEventListener('load', () => {
      input.focus();
      
      // Prevent zoom on focus (iOS)
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        input.style.fontSize = '16px';
      }
      
      // Ensure proper sizing on load
      setViewportHeight();
      
      // Add input event listener for auto-resize
      input.addEventListener('input', autoResizeTextarea);
    });

    // Handle visibility change to refocus input
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        setTimeout(() => input.focus(), 100);
      }
    });
  </script>
</body>

</html>
